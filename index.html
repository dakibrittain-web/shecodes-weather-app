<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"

<body>
    <main>
        <header>
            <form id="search-form">
                <input type="search" id="city-input" placeholder="Enter a city.." required />
                <input type="submit" value="Search" />
            </form>
        </header>
        <div class="current-weather">
            <div>
                <h1 id="city-name">Copenhagen</h1>
                <p>
                    <span id="current-date">Saturday 15:32</span>, <span id="weather-description">moderate rain</span> <br />
                    Humidity: <strong id="humidity">87%</strong>, Wind: <strong id="wind">7.2km/h</strong>
                </p>
            </div>
            <div>
                <div>
                    <span class="material-symbols-outlined">clear_day</span>
                    <span id="temperature">14</span>Â°C
                </div>
            </div>
        </div>
    </main>
